services:
  mongodb:
    build: .
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=mydb
    restart: unless-stopped

  # Run this service to trigger a backup
  backup:
    build: .
    container_name: mongodb-backup-runner
    entrypoint: ["/bin/bash", "-c", "cd /app && node dist/index.js"]
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_DATABASE=${MONGODB_DATABASE}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - S3_BUCKET=${S3_BUCKET}
      - S3_PREFIX=${S3_PREFIX:-backups/mongodb}
    profiles:
      - backup

volumes:
  mongodb_data:
